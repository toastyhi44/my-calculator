<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      My Calculator
    </h1>
    <h3>We like math... sorta</h3>
    <h4 id="date"></h4>

    <div class="centerme">
      <input type="text" id="display" class="my-display" />

      <div class="buttons">
        <button id="add" class="buttons">Add 1</button>
        <button id="addX">Add X</button>
        <button id="subtract" value="0">Subtract 1</button>
        <button id="divide">divide X</button>

        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
